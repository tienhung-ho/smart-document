environment: development

server:
  host: 0.0.0.0
  port: 8084
  read_timeout: 30
  write_timeout: 30

database:
  driver: postgres
  host: ${DB_HOST:localhost}
  port: ${DB_PORT:5432}
  username: ${DB_USER:postgres}
  password: ${DB_PASSWORD:postgres}
  database: ${DB_NAME:smart_document}
  ssl_mode: disable
  max_idle: 10
  max_open: 100

redis:
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6379}
  password: ${REDIS_PASSWORD:}
  database: 2

auth:
  rpc_url: ${AUTH_RPC_URL:auth-rpc-service:9001}

workspace_rpc:
  url: ${WORKSPACE_RPC_URL:workspace-rpc-service:9004}

email:
  service_url: ${EMAIL_SERVICE_URL:http://email-service:8085}
  templates:
    invitation: workspace-invitation
    welcome: workspace-welcome

rbac:
  roles:
    - owner
    - admin
    - editor
    - viewer
  permissions:
    owner:
      - workspace.delete
      - workspace.manage
      - member.manage
      - document.all
    admin:
      - workspace.manage
      - member.manage
      - document.all
    editor:
      - document.create
      - document.edit
      - document.view
    viewer:
      - document.view

templates:
  enabled: true
  default_templates:
    - startup
    - enterprise
    - education
    - non-profit

logging:
  level: info
  format: json
  output: both
  max_size: 100
  max_backups: 3
  max_age: 28
  compress: true