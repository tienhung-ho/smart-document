environment: development

server:
  host: 0.0.0.0
  port: 9004
  read_timeout: 30
  write_timeout: 30

database:
  driver: postgres
  host: ${DB_HOST:localhost}
  port: ${DB_PORT:5432}
  username: ${DB_USER:postgres}
  password: ${DB_PASSWORD:postgres}
  database: ${DB_NAME:smart_document}
  ssl_mode: disable
  max_idle: 10
  max_open: 100

redis:
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6379}
  password: ${REDIS_PASSWORD:}
  database: 2

rbac:
  roles:
    - owner
    - admin
    - editor
    - viewer
  permissions:
    owner:
      - workspace.delete
      - workspace.manage
      - member.manage
      - document.all
    admin:
      - workspace.manage
      - member.manage
      - document.all
    editor:
      - document.create
      - document.edit
      - document.view
    viewer:
      - document.view

grpc:
  health_check: true
  reflection: true

logging:
  level: info
  format: json
  output: both
  max_size: 100
  max_backups: 3
  max_age: 28
  compress: true