environment: development

server:
  host: 0.0.0.0
  port: 8081
  read_timeout: 30
  write_timeout: 30

database:
  driver: postgres
  host: ${DB_HOST:localhost}
  port: ${DB_PORT:5432}
  username: ${DB_USER:postgres}
  password: ${DB_PASSWORD:postgres}
  database: ${DB_NAME:smart_document}
  ssl_mode: disable
  max_idle: 10
  max_open: 100

redis:
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6379}
  password: ${REDIS_PASSWORD:}
  database: 0

kafka:
  brokers:
    - ${KAFKA_BROKERS:localhost:9092}
  group_id: auth-api-service

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production}
  expires_in: 3600
  refresh_expires_in: 604800

rate_limiter:
  login_attempts: 5
  login_window: 300
  requests_per_second: 100

cors:
  allowed_origins:
    - "*"
  allowed_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed_headers:
    - Content-Type
    - Authorization
    - X-Requested-With

logging:
  level: info
  format: json
  output: both
  max_size: 100
  max_backups: 3
  max_age: 28
  compress: true