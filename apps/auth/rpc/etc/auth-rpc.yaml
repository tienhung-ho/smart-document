environment: development

server:
  host: 0.0.0.0
  port: 9001
  read_timeout: 30
  write_timeout: 30

database:
  driver: postgres
  host: ${DB_HOST:localhost}
  port: ${DB_PORT:5432}
  username: ${DB_USER:postgres}
  password: ${DB_PASSWORD:postgres}
  database: ${DB_NAME:smart_document}
  ssl_mode: disable
  max_idle: 10
  max_open: 100

redis:
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6379}
  password: ${REDIS_PASSWORD:}
  database: 0

kafka:
  brokers:
    - ${KAFKA_BROKERS:localhost:9092}
  group_id: auth-rpc-service

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production}
  expires_in: 3600

grpc:
  health_check: true
  reflection: true

logging:
  level: info
  format: json
  output: both
  max_size: 100
  max_backups: 3
  max_age: 28
  compress: true