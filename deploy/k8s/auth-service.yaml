apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-api
  namespace: smart-document
  labels:
    app: auth-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-api
  template:
    metadata:
      labels:
        app: auth-api
    spec:
      containers:
      - name: auth-api
        image: smart-document/auth-api:latest
        ports:
        - containerPort: 8081
        env:
        - name: AUTH_RPC_URL
          value: "auth-rpc-service:9001"
        envFrom:
        - configMapRef:
            name: smart-document-config
        - secretRef:
            name: smart-document-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-api-service
  namespace: smart-document
spec:
  selector:
    app: auth-api
  ports:
  - port: 8081
    targetPort: 8081
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-rpc
  namespace: smart-document
  labels:
    app: auth-rpc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-rpc
  template:
    metadata:
      labels:
        app: auth-rpc
    spec:
      containers:
      - name: auth-rpc
        image: smart-document/auth-rpc:latest
        ports:
        - containerPort: 9001
        envFrom:
        - configMapRef:
            name: smart-document-config
        - secretRef:
            name: smart-document-secrets
        livenessProbe:
          exec:
            command:
            - grpc_health_probe
            - -addr=localhost:9001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - grpc_health_probe
            - -addr=localhost:9001
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-rpc-service
  namespace: smart-document
spec:
  selector:
    app: auth-rpc
  ports:
  - port: 9001
    targetPort: 9001