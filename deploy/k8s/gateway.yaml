apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: smart-document
  labels:
    app: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: smart-document/gateway:latest
        ports:
        - containerPort: 8080
        env:
        - name: AUTH_SERVICE_URL
          value: "http://auth-api-service:8081"
        - name: DOCUMENT_SERVICE_URL
          value: "http://document-api-service:8082"
        - name: COLLABORATION_SERVICE_URL
          value: "http://collaboration-api-service:8083"
        - name: WORKSPACE_SERVICE_URL
          value: "http://workspace-api-service:8084"
        envFrom:
        - configMapRef:
            name: smart-document-config
        - secretRef:
            name: smart-document-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: smart-document
spec:
  selector:
    app: gateway
  ports:
  - port: 8080
    targetPort: 8080
  type: LoadBalancer