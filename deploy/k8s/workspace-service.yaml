apiVersion: apps/v1
kind: Deployment
metadata:
  name: workspace-api
  namespace: smart-document
  labels:
    app: workspace-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: workspace-api
  template:
    metadata:
      labels:
        app: workspace-api
    spec:
      containers:
      - name: workspace-api
        image: smart-document/workspace-api:latest
        ports:
        - containerPort: 8084
        env:
        - name: WORKSPACE_RPC_URL
          value: "workspace-rpc-service:9004"
        - name: AUTH_RPC_URL
          value: "auth-rpc-service:9001"
        envFrom:
        - configMapRef:
            name: smart-document-config
        - secretRef:
            name: smart-document-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
---
apiVersion: v1
kind: Service
metadata:
  name: workspace-api-service
  namespace: smart-document
spec:
  selector:
    app: workspace-api
  ports:
  - port: 8084
    targetPort: 8084
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workspace-rpc
  namespace: smart-document
  labels:
    app: workspace-rpc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: workspace-rpc
  template:
    metadata:
      labels:
        app: workspace-rpc
    spec:
      containers:
      - name: workspace-rpc
        image: smart-document/workspace-rpc:latest
        ports:
        - containerPort: 9004
        envFrom:
        - configMapRef:
            name: smart-document-config
        - secretRef:
            name: smart-document-secrets
        livenessProbe:
          exec:
            command:
            - grpc_health_probe
            - -addr=localhost:9004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - grpc_health_probe
            - -addr=localhost:9004
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
---
apiVersion: v1
kind: Service
metadata:
  name: workspace-rpc-service
  namespace: smart-document
spec:
  selector:
    app: workspace-rpc
  ports:
  - port: 9004
    targetPort: 9004